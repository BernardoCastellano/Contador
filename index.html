<!DOCTYPE html>
<html>
<head>
  <title>Contador</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="contador">
    <h1>Contador</h1>
    <div class="grid">

      <button class="button" id="mais-um">+ 1</button>
      <button class="button" id="menos-um">- 1</button>
      <button class="button" id="mais-dez">+ 10</button>
      <button class="button" id="menos-dez">- 10</button>
      <button class="button" id="zerar">Zerar</button>
      <div class="counter" id="counter">0</div>
    </main>

  </div>

  <script src="/script.js"></script>
</body>
</html>
